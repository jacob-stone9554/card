<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A simple webpage displaying a valentine's day card">
        <meta name="keywords" contents="HTML, CSS, JavaScript, Web Development, Love">
        <meta name="author" content="Jacob Stone">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
        <title>Card</title>
    </head>
    <body>
        <main>
            <div class="content-container"><!-- This will hold the card and the buttons -->
                <div class="card-container"> <!-- The card lives here! -->
                    <svg width="800" height="600" style="background: burlywood" viewbox="0 0 800 800">
                        <!-- inside of envelope, keep it black? -->
                        <rect x="100" y="300" height="400" width="600" height="400" fill="grey"/>

                        <!-- These polygons build the visual outside of the envelope -->                        

                        <polygon points="100,300 400,500 700,300" style="fill: white" stroke="lightgray"/>  
                        
                        <rect x="150" y="300" width="500" height="600" style="fill: white; opacity: 0"/> 
                        <text id="hello" x="400" y="400" font-family="Caveat" font-size="32" fill="black" opacity="0">
                            <tspan x="225" dy="00">Hi Livi!</tspan>
                            <tspan x="229" dy="30">Will you be my Valentine?</tspan>
                        </text>

                        <text id="hello" x="400" y="400" font-family="Caveat" font-size="32" fill="black" opacity="0">
                            <tspan x="229" dy="00">YIPPIE YIPPIE YIPPIE!</tspan>
                            <tspan x="325" dy="30">I love you &lt;3</tspan>
                        </text>

                        <text id="hello" x="400" y="400" font-family="Caveat" font-size="32" fill="black" opacity="0">
                            <tspan x="229" dy="00">Wait really? You said no?</tspan>
                            <tspan x="300" dy="30">You meant 'Yes', right?</tspan>
                        </text>
                         
                        <image href="images/stupid-rose-in-mouth-emoji.jpg" 
                        x="275" y="500" width="250" height="250"/>

                        <image href="images/stupid-looking-emoji.jpg" 
                        x="275" y="500" width="250" height="250" display="none"/>
                        
                        <image href="images/esnupi1.gif" 
                        x="275" y="500" width="250" height="250" display="none"/>
                        
                        <image href="images/stupid-looking-emoji.jpg" 
                        x="275" y="500" width="250" height="250" display="none"/>

                        <image href="images/shocked.jpg" 
                        x="275" y="500" width="250" height="250" display="none"/>
                        
                        <rect id="yes" x="210" y="790" width="40" height="40" fill="white" stroke="black"/>
                        <text x="255" y="825" height="40" width="40" font-family="Caveat" font-size="40" fill="black">Yes</text>
                        <line x1="210" y1="790" x2="250" y2="830" stroke="black" stroke-width="2" opacity="0"/>
                        <line x1="250" y1="790" x2="210" y2="830" stroke="black" stroke-width="2" opacity="0"/>
                        
                        <rect id="no-1" x="455" y="790" width="40" height="40" fill="white" stroke="black"/>
                        <text x="500" y="825" height="40" width="40" font-family="Caveat" font-size="40" fill="black">No</text>
                        <line x1="455" y1="790" x2="495" y2="830" stroke="black" opacity="0"/>
                        <line x1="495" y1="790" x2="455" y2="830" stroke="black" opacity="0"/>
                        
                        <polygon points="100,300 400,500 100,700" style="fill: white" stroke="lightgray"/>
                        <polygon points="100,700 400,500 700,700" style="fill: white" stroke="lightgray" />
                        <polygon points="700,700, 400,500 700,300" style="fill: white" stroke="lightgray"/>
                        
                        
                        
                        <path
                        id="heart"
                        
                        d="M0 200 v-200 h200 
                        a100,100 90 0,1 0,200
                        a100,100 90 0,1 -200,0
                        z" 
                        
                        fill="red"
                        stroke="black"
                        transform="rotate(225 310, 190) scale(0.25)"
                        />
                        

                        <!-- This is the actual letter -->
                        
                        <!-- Since the letter is longer than the envelope, use this to hide the bottom of it -->
                        <rect x="100" y="700" height="100" width="600" fill="burlywood"/>
                        
                    </svg>                    
                </div>
                <div class="button-group"> <!-- Buttons live here: Button activates the card, Reset resets everything-->
                    <button id="clickMe" type="button">Click Me!</button>
                    <button id="reset" type="reset">Reset</button>
                </div>
            </div>
        </main>



        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/TextPlugin.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
