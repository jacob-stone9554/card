<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A simple webpage displaying a valentine's day card">
        <meta name="keywords" contents="HTML, CSS, JavaScript, Web Development, Love">
        <meta name="author" content="Jacob Stone">
        <link rel="stylesheet" href="styles.css">
        <title>Card</title>
    </head>
    <body>
        <main>
            <div class="content-container"><!-- This will hold the card and the buttons -->
                <div class="card-container"> <!-- The card lives here! -->
                    <svg width="800" height="600" style="background: grey">
                        <rect x="100" y="100" height="400" width="600" height="400">wodrd</rect> 

                        <polygon points="100,100 400,300 100,500" style="fill: white" stroke="lightgray"/>
                        <polygon points="100,500 400,300 700,500" style="fill: white" stroke="lightgray" />
                        <polygon points="700,500, 400,300 700,100" style="fill: white" stroke="lightgray"/>
                        <polygon points="100,100 400,300 700,100" style="fill: white" stroke="lightgray"/>
                    </svg>
                </div>
                <div class="button-group"> <!-- Buttons live here: Button activates the card, Reset resets everything-->
                    <button type="button">Button</button>
                    <button type="reset">Reset</button>
                </div>
            </div>
        </main>
    </body>
</html>
